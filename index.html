<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Index</title>
    <style>
     
        body {
            padding: 0;
            margin: 0;
        }

        /* Định dạng container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Định dạng header */
        .container > header {
            background-image: url('anh/header.jpg');
            background-size: 100% 100%;
            height: 0;
            padding-bottom: 25%;
        }

        /* Định dạng nav */
        .container > nav {
            line-height: 40px;
            background-color: orangered;
            color: white;
            text-align: center;
            font-variant: small-caps;
        }

        .container > nav > a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container > nav > a:hover {
            color: yellow;
            text-decoration: underline;
        }

        /* Định dạng article và iframe */
        .container > article {
            width: 75%;
            min-height: 400px;
            background-color: white;
            float: left;
        }

        .container > article iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        /* aside */
        .container > aside {
            width: 25%;
            min-height: 400px;
            background-color: lightgray;
            float: right;
        }

        /* footer */
        .container > footer {
            border-top: 5px double orangered;
            line-height: 50px;
            background-color: lightcyan;
            text-align: center;
            font-variant: small-caps;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header></header>

        <!-- nav với các liên kết -->
        <nav>
            <a href="trangchu.html" target="content-frame">Trang chủ</a> |
            <a href="gioithieu.html" target="content-frame">Giới thiệu</a> |
            <a href="lienhe.html" target="content-frame">Liên hệ</a> |
            <a href="gopy.html" target="content-frame">Góp ý</a> |
            <a href="hoidap.html" target="content-frame">Hỏi đáp</a>
        </nav>

        <!-- article với iframe -->
        <article>
            <iframe name="content-frame" src="trangchu.html"></iframe>
        </article>

        <!-- aside với liên kết -->
        <aside>
            <ul>
                <li><a href="laptop.html" target="content-frame">Máy tính xách tay</a></li>
                <li><a href="mobile.html" target="content-frame">Điện thoại di động</a></li>
                <li><a href="camera.html" target="content-frame">Máy quay phim</a></li>
                <li><a href="photo.html" target="content-frame">Máy chụp ảnh</a></li>
            </ul>
        </aside>

        <footer>
            Duc Trung © 2004. All rights reserved.
        </footer>
    </div>
</body>
</html>
